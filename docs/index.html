<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Login Forn</title>

    <link rel="stylesheet" href="style.css">


  </head>
  <body>

    <div class="login-container d-flex align-items-center justify-content-center">

    <form class="login-form text-center" action="http://fisatian1.herokuapp.com/login" method="post">
        <h1 class="mb-5 font-weight-light text-uppercase">login</h1>
        <div class="form-group">
          <input type="text" class="form-control badge-pill form-control-lg" placeholder="username" name="username"  >
        </div>
        <div class="form-group">
          <input type="password" class="form-control badge-pill form-control-lg" placeholder="password" name="password" >
        </div>

        <div class="forgot-link d-flex align-items-center justify-content-between">
          <div class="form-check">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="checkbox" class="form-check-input" id="remember" >
            <label for="remember">Remember Password</label>
          </div>
          <a href="#">Forgot password?</a>

        </div>
        <button type="submit" class="btn mt-5 btn-custom text-uppercase btn-block badge-pill btn-lg" >Login</button>
        <p class="mt-3 font-weight-normal">Don't have an account?  <a href="#">Register</a></p>
      </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
